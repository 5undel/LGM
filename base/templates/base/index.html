{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-white">
                Lets Get moving
            </h1>
            <!--link to membership page-->
            <div class="my-5">
                <h4>
                    <a href="{% url 'membership' %}"
                        class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Membership</a>
                </h4>
            </div>
            {% if request.user.is_authenticated %}
            <!--link to Personal trainer page-->
            <div class="my-5">
                <h4>
                    <a href="{% url 'pt' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3"> Personal
                        Trainer </a>
                    </a>
                </h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
