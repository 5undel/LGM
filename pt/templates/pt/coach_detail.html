{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font text-white">personal trainer</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="product-container col-10 offset-1">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card h-100 border-0">
                <div class="card-body pb-0 text-center">
                    <p class="mb-0">{{ coach.name }} - {{ coach.sku }}</p>
                    <div class="col">
                        <p class="mb-0 text-white ">{{ coach.description }}</p>
                    </div>
                    <br>
                    <div class="btn-group">
                        <button class="btn  btn-sm dropdown-toggle text-white" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Choose Time
                        </button>
                        <ul class="dropdown-menu">
                            <li>{{ coach.time }}</li>
                            <li>{{ coach.time }}</li>
                            <li>{{ coach.time }}</li>
                        </ul>
                        <br>
                    </div>
                </div>
                <br>
            </div>
            <br>
        </div>
    </div>
    <div class="product-container col-10 offset-1">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card h-100 border-0">
                <div class="card-body pb-0 text-center">
                    <a href="{% url 'pt' %}" class="mb-0 text-white">Back</a>
                    <br>
                </div>
                <br>
            </div>
            <br>
        </div>
    </div>
</div>

{% endblock %}
