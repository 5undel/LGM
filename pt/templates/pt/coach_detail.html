{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">personal trainer</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <!-- detaild info about the pt-->
                <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0">
                                <div class="card-body pb-0">
                                    <p class="mb-0">{{ coach.name }} - {{ coach.sku }} <a href="{% url 'pt' %}" class="float-right mb-0 text-white">Back</a></p>
                                    <br>
                                    <div class="col">
                                        <p class=" mb-0">{{ coach.description }}</p>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn  btn-sm dropdown-toggle text-white type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Choose Time
                                        </button>
                                        <ul class="dropdown-menu">
                                            {{ coach.time }}
                                        </ul>
                                        <br>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
