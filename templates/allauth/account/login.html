{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<div class="container bg-dark">
  <div class="row">
      <div class="col">
        <hr>
        <h2 class="logo-font mb-4">{% trans "Sign In" %}</h2>
        <hr>        
      </div>
  </div>
  <div class="row">
      <div class="col-12 col-lg-6">
          <form class="login mt-3 bg-dark text-white" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Home</a>
            <button class="primaryAction btn btn-black rounded-0 text-uppercase" type="submit">{% trans "Sign In" %}</button>
            <p class="mt-2">
              <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </p>
          </form>
      </div>
      
  </div>
</div>
{% endblock %}
